{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="body-wrapper-inner">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>Manage Topbar</h4>
        <div>
          <a href="{% url 'superadmin:dashboard' %}" class="btn btn-primary"><i class="fa-solid fa-arrow-left me-2"></i>Back</a>
          <a href="{% url 'superadmin:add_toolbar' %}" class="btn btn-primary"><i class="fa-solid fa-plus me-2"></i> Add</a>
        </div>
      </div>
      <div class="mt-5">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Title</th>
              <th>Link</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for topbar in page_obj %}
              <tr>
                <td>{{ topbar.value }}</td>
                <td>
                  <a href="{% url 'superadmin:edit_toolbar' topbar.enc_id %}" class="btn btn-primary"><i class="fa-solid fa-pencil me-2"></i>Edit</a>
                  <a href="{% url 'superadmin:delete_toolbar' topbar.enc_id %}" class="btn btn-danger delete-btn" data-name="{{ topbar.value }}"><i class="fa-solid fa-trash me-2"></i>Delete</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
